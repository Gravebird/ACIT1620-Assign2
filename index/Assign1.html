<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>ACIT 1620 Assignment 1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../javascript/script.js"></script>
    </head>

    <body>
        <header>
            <h1>Take Better Notes</h1>
        </header>
        <aside>
            <h2>My Notes</h2>
            <ul id="note-list">
                <li><a href="#" onclick="list_item_clicked(this.text)">note one</a></li>
                <li><a href="#" onclick="list_item_clicked(this.text)">note two</a></li>
            </ul>
        </aside>
        <content>
            <div id="input-area">
                <div id="top-buttons">
                    <button id="newnote-button" onclick="newnote_button_pressed()">New Note</button>
                    <button id="darktheme-button" onclick="dark_light_theme()">Dark Theme</button>
                </div>
                <div id="text-box" class="hidden_area">
                    <textarea>This is a placeholder</textarea>
                </div>
                <div id="bottom-buttons">
                    <button id="save-button" class="hidden_area" onclick="save_button_pressed()">Save</button>
                    <button id="cancel-button" class="hidden_area" onclick="hide_input_area()">Cancel</button>
                </div>
            </div>
        </content>
        <footer>
            <h3>Keep in Touch</h3>
            <a href="https://www.linkedin.com/"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="linkedin icon" class="icon"></a>
